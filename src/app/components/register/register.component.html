<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <h2>Please Register <small>An account is required.</small></h2>
        <hr class="colorgraph">

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" [(ngModel)]="loginname">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <!--<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="type" tabindex="2" [(ngModel)]="logintype">-->
              <select class="select form-control input-lg" id="select" name="select" [(ngModel)]="logintype" placeholder="type" tabindex="2" >
                <option *ngIf="admin" value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option *ngIf="admin" value="admin">Admin</option>

              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" name="student_id" id="student_id" class="form-control input-lg" placeholder="Student ID" tabindex="3" [(ngModel)]="id">
        </div>

        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <input type="Phonenumber" name="Phonenumber" id="Phonenumber" class="form-control input-lg" placeholder="Phone number" tabindex="5" [(ngModel)]="Phonenumber">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="6" [(ngModel)]="password">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="7" [(ngModel)]="confirmpassword">
            </div>
          </div>
        </div>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="8" (click)="addusersToDatabase()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
