<div class="row" id="Header" background="../../../assets/aa.jpg">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <h1>HackerGEN
      <small>(Automatic Programming Evaluating System)</small>
    </h1>
  </div>
</div>



<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <br>
          <h1>HackerGEN</h1>
          <hr class="colorgraph">
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="password">
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <input type="submit"  class="btn btn-lg btn-success btn-block" value="Sign In" (click)="authenticate()">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
